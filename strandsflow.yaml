agent:
  description: AI agent powered by AWS Bedrock and MCP tools
  enable_memory: true
  max_conversation_turns: 50
  name: StrandsFlow Agent
  system_prompt: null
api:
  cors_origins:
  - '*'
  host: 127.0.0.1
  port: 8000
  reload: false
  workers: 1
bedrock:
  cache_prompt: null
  cache_tools: null
  guardrail_id: null
  guardrail_trace: enabled
  guardrail_version: null
  max_tokens: 4096
  model_id: anthropic.claude-3-haiku-20240307-v1:0
  region_name: us-west-2
  stop_sequences: null
  streaming: true
  temperature: 0.7
  top_p: null
mcp:
  auto_discover: true
  connection_timeout: 30
  default_transport: stdio
  discovery_paths:
  - ~/.mcp/servers
  - /usr/local/mcp/servers
  servers: {}
